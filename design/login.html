<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport Lover login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/event">Event</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
          </ul>
          <!-- need to add handlebars for if logged in or if logged out which will change this -->
          <div class="d-inline my-2 my-lg-0">
            <a class="nav-link" href="/login">Login/Sign-up</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- login section -->
      <section class="row m-5">
        <article class="col-6">
          <h2>Login</h2>

          <form>
            <div class="form-group">
              <label for="email-login">Email</label>
              <input type="text" class="form-control" id="email-login" placeholder="youremail@here.com" />
            </div>
            <div class="form-group">
              <label for="password-login">Password</label>
              <input type="password" class="form-control" id="password-login" placeholder="Password here" />
            </div>
          </form>
          <a href="#!" class="btn btn-primary">Login</a>
        </article>
        <article class="col-6">
          <h2>Sign-up</h2>

          <form>
            <div class="form-group">
              <label for="first-name-signup">First Name</label>
              <input type="text" class="form-control" id="first-name-signup" placeholder="First Name" />
            </div>
            <div class="form-group">
              <label for="last-name-signup">Last Name</label>
              <input type="text" class="form-control" id="last-name-signup" placeholder="Last Name" />
            </div>
            <div class="form-group">
              <label for="email-signup">Email</label>
              <input type="text" class="form-control" id="email-signup" placeholder="youremail@here.com" />
            </div>
            <div class="form-group">
              <label for="password-login">Password</label>
              <input type="password" class="form-control" id="password-login" placeholder="Password here" />
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#team-modal">Choose your favourite team</button>

            <!-- Modal -->
            <div class="modal fade" id="team-modal" tabindex="-1" role="dialog" aria-labelledby="team-modal-label" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">Ã—</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="custom-control custom-radio">
                      <input type="radio" id="team1" name="team-list" class="custom-control-input" value="1" />
                      <label class="custom-control-label" for="team1">Arsenal</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="team2" name="team-list" class="custom-control-input" value="2" />
                      <label class="custom-control-label" for="team2">Aston Villa</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="team3" name="team-list" class="custom-control-input" value="3" />
                      <label class="custom-control-label" for="team3">Brentford</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="team4" name="team-list" class="custom-control-input" value="4" />
                      <label class="custom-control-label" for="team4">Brighton</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="team5" name="team-list" class="custom-control-input" value="5" />
                      <label class="custom-control-label" for="team5">Burnley</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="team6" name="team-list" class="custom-control-input" value="6" />
                      <label class="custom-control-label" for="team6">Chelsea</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="team7" name="team-list" class="custom-control-input" value="7" />
                      <label class="custom-control-label" for="team7">Crystal Palace</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="team8" name="team-list" class="custom-control-input" value="8" />
                      <label class="custom-control-label" for="team8">Everton</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="team9" name="team-list" class="custom-control-input" value="9" />
                      <label class="custom-control-label" for="team9">Leeds United</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="team10" name="team-list" class="custom-control-input" value="10" />
                      <label class="custom-control-label" for="team10">Leicester City</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="team11" name="team-list" class="custom-control-input" value="11" />
                      <label class="custom-control-label" for="team11">Liverpool</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="team12" name="team-list" class="custom-control-input" value="12" />
                      <label class="custom-control-label" for="team12">Manchester City</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="team13" name="team-list" class="custom-control-input" value="13" />
                      <label class="custom-control-label" for="team13">Manchester United</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="team14" name="team-list" class="custom-control-input" value="14" />
                      <label class="custom-control-label" for="team14">Newcastle United</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="team15" name="team-list" class="custom-control-input" value="15" />
                      <label class="custom-control-label" for="team15">Norwich City</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="team16" name="team-list" class="custom-control-input" value="16" />
                      <label class="custom-control-label" for="team16">Southampton</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="team17" name="team-list" class="custom-control-input" value="17" />
                      <label class="custom-control-label" for="team17">Tottenham Hotspur</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="team18" name="team-list" class="custom-control-input" value="18" />
                      <label class="custom-control-label" for="team18">Watford</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="team19" name="team-list" class="custom-control-input" value="19" />
                      <label class="custom-control-label" for="team19">West Ham</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="team20" name="team-list" class="custom-control-input" value="20" />
                      <label class="custom-control-label" for="team20">Wolves</label>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save team</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <a href="#!" class="btn btn-primary my-2">Sign-up</a>
        </article>
      </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
